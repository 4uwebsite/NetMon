<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetMon</title>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="CSVConverter.js" defer></script>
    <script src="CSVDownloader.js" defer></script>
</head>
<body>
    <div id="main-container">
        <h1><span id="connStat">CONNECTED</span></h1>
        <h2><span id="hrs">00</span><span class="tLabel">h</span><span id="min">00</span><span class="tLabel">m</span><span id="sec">00</span><span class="tLabel">s</span></h2>
        <h5>connData</h5>
        <img src="./connected.png" alt="connected">
        <!-- <h5>connData</h5> -->
        <h3>Session: Date XXXXXX</h3>
        <button>EXPORT LOG</button>
        <h4>Notifications Status</h4>
    </div>
</body>
</html>
